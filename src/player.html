<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="videoBox flex1 rel">
        <div class="f18 taright arrows mt5 abs"></div>
        <video id="videoPlayer" width="100%" height="200" src="http://139.9.177.51:8099/f/course/part1.mp4" autoplay
            muted></video>

        <div class="excerpt cf abs">
            <div class="numExcerpt f40">
                <span class="now">3</span>/<span class="all">8</span>
            </div>
            <div class="videoTitle f20">
                1111
            </div>
        </div>
    </div>
    <div class="control rel">
        <!-- 进度条 -->
        <div class="progress abs"></div>
        <!-- 控制台 -->
        <div class="icon dpflex abs">
            <i class="iconfont icon-jiantou_shangyiye iconBtn" id="last"></i>
            <i class="iconfont icon-zanting iconBtn" id="pause"></i>
            <i class="iconfont icon-jiantou_xiayiye iconBtn" id="next"></i>
        </div>
    </div>
    <!-- 蒙层 -->
    <div class="Obscuration">
        <p class="cf f18">放弃有一万个理由，坚持只需要一个信念</p>
        <div class="content rel">
            <div class="keyModule dpflex">
                <div id="play">
                    <i class="iconfont icon-kaishi tacenter"></i>
                    <p class="star">继续训练</p>
                </div>

                <div id="stop">
                    <i class="iconfont icon-guanbi tacenter"></i>
                    <p class="star">停止训练</p>
                </div>
            </div>
            <div class="message dpflex">
                <div class="imgBox">
                    <img src="./imgs/3.jpg" alt="" id="messageImg">
                </div>
                <p class="messageText flex1 cf">
                    健康萨达技术来看
                </p>
            </div>
        </div>
    </div>
</body>

</html>
