<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="rel">
        <div class="f18 taright arrows mt5 abs"></div>
        <div class="playIcon abs">
            <i class="iconfont icon-kaishi"></i>
            <p class="c12 cf tacenter mt5">视频预览</p>
        </div>
        <div class="imgBox">
            <img src="./imgs/2.jpg" alt="" class="img">
        </div>
    </header>
    <main>
        <!-- 标题 -->
        <div class="mt20 title">
            <h3 class="f24">巧克力腹肌雕刻</h3>
            <div class="dpflex mt15">
                <p class="flex1 f14"><span class="calorie f20 fw">45</span>千卡</p>
                <p class="flex1 f14"><span class="time f20 fw">15</span>分钟</p>
                <div class="practiced taright rel cc">99.99w人练过 <div class="arrows mt5 abs"></div>
                </div>

            </div>
        </div>
        <!-- 用户名 -->
        <div class="dpflex  mt20">
            <!-- 头像 -->
            <div class="headPortrait">
                <img class="Portrait" src="./imgs/headPortrait.jpg" alt="">
            </div>
            <!-- 用户名 -->
            <div class="user flex1">
                <h3 class="userName f18">用户名</h3>
                <p class="SelfIntroduction mt5 f14">三线达人</p>
            </div>
            <div class="attention f14 tacenter">+关注</div>
        </div>
        <!-- 简介 -->
        <div class="synopsis mt20 cc rel">阿萨德卡山莨菪碱第三方马上打款了国家开发商多留个记录卡上的价格拉时间的过客李经理赶快来的时间里 <div class="more c0 abs">更多</div></div>
        <!-- 练习次数 -->
        <div class="mt40 dpflex">
            <div class="practice flex1">
                <div class="c8a f16 dpflex">
                    <i class="iconfont icon-paiming"></i><p class="practiceTitle">练习次数</p></div>
                <p class="c4294FF sportTime f16 mt5 ti30">每周3-5次</p>
            </div>
            <div class="instrument flex1">
                <div class="c8a f16 dpflex">
                    <i class="iconfont icon-paiming"></i><p class="practiceTitle">器械</p></div>
                <p class=" c4294FF calorie f16 mt5"> 无</p>
            </div>
        </div>
        <!-- 开始训练 -->
        <div class="startBtn tacenter cf f18 mt20">开始训练</div>
    </main>
</body>

</html>
