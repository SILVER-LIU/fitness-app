<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="rel">
        <!-- 密码登录 -->
        <div id="login" class="rel">
            <span class="abs f20 font cf">密码登录</span>
        </div>
        <!-- 标题 -->
        <div id="title">
            <h1 class="f28 cf">手机号登录/注册</h1>
            <p class="f16 cc mt5">快速找到好友, 一站式记录你的运动</p>
        </div>
        <div id="form" class="rel">
            <!-- 电话 -->
            <div class="rel telBox">
                <label for=""> <select class="abs areaCode" id="">
                        <option value="">+86</option>
                    </select></label>
                <input type="text" id="tel" class="ti83" placeholder="输入手机号码">
            </div>
            <!-- 验证码 -->
            <div>
                <div class="dpflex">
                    <input type="text" id="verification" class="ti12 flex1" placeholder="请输入验证码">
                    <!-- <input type="button" value="获取验证码" class="verificationBtn"> -->
                    <div class="verificationBtn"><canvas width="100%" height="50" id="captcha"></canvas></div>

                </div>
            </div>
            <!-- 密码 -->
            <div>
                <input type="password" name="pwd" id="pwd" class="ti12" placeholder="请设置登录密码">
            </div>
            <!-- 再次输入密码 -->
            <div>
                <input type="password" id="rePwd" class="ti12" placeholder="请再次输入登录密码">
            </div>
            <!-- 注册按钮 -->
            <div>
                <button class="subBtn f16 cf" type="submit" disabled>注册账号</button>
            </div>
            <!-- 微信注册 -->
            <div class="wechatLogin abs tacenter">
                <i class="wechatIcon iconfont icon-weixin cf f24"></i>
                <span class="f14 cf">微信注册</span>
            </div>
        </div>
        <!-- hold on -->
        <div class="holdOn cf f16 abs tacenter">- HOLD ON -</div>
        <!-- <div class="toast">
           <p class="toastIcon tacenter">√</p>
           <p class="toastText tacenter">正确</p>
        </div> -->
    </main>

</body>

</html>
