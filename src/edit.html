<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- 标题 -->
        <div class="title dpflex mr5">
            <div class="arrows mt5"></div>
            <span class="f14 tacenter cf flex1 ti5">个人资料</span>
        </div>
    </header>
    <main>
        <!-- 昵称 -->
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
            <div class="weui-cell__bd">
                <input id="js_input" class="weui-input userName"  placeholder="填写本人微信号的昵称" />
            </div>
        </div>
        <!-- 性别 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="sex">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">性别</span>
            </div>
            <div class="weui-cell__ft" id="sexVal">男</div>
        </div>
        <!-- 生日 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">生日</span>
            </div>
            <div class="weui-cell__ft" id="birthdayVal">1980-01-01</div>
        </div>
        <!-- 所在省分 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="province">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">所在省份</span>
            </div>
            <div class="weui-cell__ft" id="provinceVal">请输入省份</div>
        </div>
        <!-- 所在城市 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="city">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">所在城市</span>
            </div>
            <div class="weui-cell__ft" id="cityVal">请输入省份城市</div>
        </div>
        <!-- 个人介绍 -->
       <div id="resume">
           <p class="resumeTitle">个人简介</p>
           <textarea name="" id="sign" cols="30" rows="10" placeholder="请描述你所发生的问题" ></textarea>
       </div>
       <!-- 提交按钮 -->
       <div class="saveBtn cf f18">保存信息</div>
    </main>
</body>

</html>
