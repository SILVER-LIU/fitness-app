<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="dpflex">
            <!-- 头像 -->
            <div class="headPortrait"></div>
            <!-- 用户名 -->
            <p class="userName f22">用户名</p>
        </div>
        <!-- 个性签名 -->
        <p class="mt20">个性签名: XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
    </header>
    <main>
        <!-- 运动数据 -->
        <div class="sportsData mt20">
            <!-- 标题 -->
            <div class="title dpflex mr5">
                <i class="iconfont icon-paiming "></i>
                <span class="f18 taleft flex1 ti5">运动数据</span>
                <div class="f18 taright arrows mt5"></div>
            </div>
            <!-- 数据 -->
            <div class="mt20 dpflex">
                <div class="allSport flex1">
                    <p class="c8a f16">总运动</p>
                    <p><span class="f40 c4294FF">99999</span> 分钟</p>
                </div>
                <div class="weekSport flex1">
                    <p class="c8a f16">本周消耗</p>
                    <p><span class="f40 c4294FF">99999</span> 千卡</p>
                </div>
            </div>
        </div>
        <!-- 我的运动徽章 -->
        <div class="myBadge mt20">
            <!-- 标题 -->
            <div class="title dpflex mr5">
                <i class="iconfont icon-paiming "></i>
                <span class="f18 taleft flex1 ti5">我的运动徽章</span>
                <div class="f18 taright arrows mt5"></div>
            </div>
            <!-- 徽章 -->
            <div class="dpflex badgeBox mt20">
                <div class="badgeBoxItem"></div>
                <div class="badgeBoxItem"></div>
                <div class="badgeBoxItem"></div>
            </div>
        </div>
        <!-- 退出登录 -->
        <div class="logout mt20 tacenter">
            <p class="c4294FF f18">退出登录</p>
        </div>
    </main>
</body>

</html>
