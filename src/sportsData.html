<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="rel">
        <!-- 数据 -->
        <div class="f18 taright arrows mt5 abs"></div>
        <!-- 我的数据 -->
        <div class="sportsData cf">
            <div class="user dpflex">
                <p class="myData fw f20">我的运动数据</p>
                <div class="headPortrait">
                    <img src="./imgs/headPortrait.jpg" alt="" id="Portrait">
                </div>
            </div>
            <!-- 总运动 -->
            <div class="mt20 dpflex">
                <div class="allSport flex1">
                    <p class="cc f16">总运动</p>
                    <p><span class="f40 sportTime">99999</span> 分钟</p>
                </div>
                <div class="weekSport flex1">
                    <p class="cc f16">本周消耗</p>
                    <p><span class="f40 calorie">99999</span> 千卡</p>
                </div>
            </div>
            <!-- 累计 -->
            <div class="statistics dpflex mt20">
                <div class="">
                    <p class="f16 cc">消耗（千卡）</p>
                    <p class="f14 mt5">99999</p>
                </div>
                <div class="">
                    <p class="f16 cc">累计（天）</p>
                    <p class="f14 mt5">99999</p>
                </div>
                <div class="">
                    <p class="f16 cc">连续（天）</p>
                    <p class="f14 mt5">99999</p>
                </div>
            </div>
        </div>
    </header>
    <main class="mt20">
        <!-- 数据 -->



        <div id="charts"> </div>

        <div id="charts-bing" class="mt20"></div>
    </main>

</body>

</html>
