<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <!-- 密码登录 -->
    <div id="register" class="rel">
        <span class="abs f20 font cf">注册账号</span>
    </div>
    <!-- 标题 -->
    <div id="title">
        <h1 class="f28 cf">密码登录</h1>
    </div>
    <div id="form" class="rel">
        <div>
            <input type="text" name="pwd" id="user" class="ti12" placeholder="请输入账号">
        </div>
        <div>
            <input type="password" id="Pwd" class="ti12" placeholder="请输入密码">
        </div>
        <div>
            <button class="subBtn f16 cf" type="submit" disabled>登录</button>
        </div>
        <p class="cf f16 forgetPwd tacenter">忘记密码</p>
        <div class="wechatLogin abs tacenter">
            <i class="wechatIcon iconfont icon-weixin cf f24"></i>
            <span class="f14 cf">微信登录</span>
        </div>
    </div>
    <!-- hold on -->
<div class="holdOn cf f16 abs tacenter">- HOLD ON -</div>
</main>

</body>
</html>
